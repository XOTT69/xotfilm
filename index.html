<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XOTT Native</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');
        body { background-color: #0b0d11; color: #e0e0e0; font-family: 'Inter', sans-serif; margin: 0; overflow: hidden; user-select: none; }
        
        /* HEADER */
        .head { height: 80px; padding: 0 50px; display: flex; align-items: center; background: linear-gradient(180deg, rgba(20,24,32,0.95) 0%, rgba(20,24,32,0) 100%); position: fixed; top: 0; left: 0; right: 0; z-index: 20; }
        .logo { font-size: 28px; font-weight: 800; color: #fff; margin-right: 40px; display: flex; align-items: center; gap: 15px; }
        .menu-items { display: flex; gap: 10px; }
        .menu-btn { padding: 10px 20px; border-radius: 8px; font-weight: 600; color: #aaa; transition: all 0.2s; border: 2px solid transparent; cursor: pointer; }
        .menu-btn.focus { background: #fff; color: #000; transform: scale(1.05); }
        .time { margin-left: auto; font-size: 24px; font-weight: 300; opacity: 0.8; }

        /* CONTENT */
        .content { margin-top: 80px; height: calc(100vh - 80px); overflow-y: auto; padding: 20px 50px; box-sizing: border-box; }
        .screen { display: none; padding-bottom: 50px; }
        .screen.active { display: block; animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* CARDS */
        .cards-row { display: flex; flex-wrap: wrap; gap: 20px; padding-top: 10px; }
        .card { width: 160px; flex-shrink: 0; transition: transform 0.2s; position: relative; cursor: pointer; border: 2px solid transparent; border-radius: 12px; }
        .card.focus { transform: scale(1.1); border-color: #fff; z-index: 10; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .card-img { height: 240px; border-radius: 10px; background: #222; background-size: cover; background-position: center; margin-bottom: 10px; }
        .card-title { font-size: 14px; font-weight: 600; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; opacity: 0.8; padding: 0 5px; }
        .rating-badge { position: absolute; top: 10px; right: 10px; background: #4b76fb; color: #fff; padding: 3px 6px; border-radius: 4px; font-size: 11px; font-weight: 800; }

        /* VIEW SCREEN (NATIVE LAMPA UI) */
        .view-screen { display: none; width: 100%; height: 100%; position: fixed; top: 0; left: 0; background: #0b0d11; z-index: 15; padding: 100px 50px 0 50px; box-sizing: border-box; background-size: cover; background-position: center; }
        .view-screen::before { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(90deg, #0b0d11 20%, rgba(11,13,17,0.8) 50%, rgba(11,13,17,0.4) 100%); z-index: 0; }
        .view-screen.active { display: flex; }
        
        .view-left { width: 35%; position: relative; z-index: 2; padding-right: 40px; }
        .view-poster { width: 200px; height: 300px; background-size: cover; border-radius: 10px; margin-bottom: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.5); }
        .view-title { font-size: 42px; font-weight: 800; margin-bottom: 10px; line-height: 1.1; }
        .view-meta { font-size: 16px; color: #aaa; margin-bottom: 20px; }
        .view-descr { font-size: 16px; line-height: 1.6; color: #ccc; max-height: 200px; overflow: hidden; text-overflow: ellipsis; display: -webkit-box; -webkit-line-clamp: 7; -webkit-box-orient: vertical; }

        .view-right { flex: 1; position: relative; z-index: 2; display: flex; flex-direction: column; }
        .view-tabs { display: flex; gap: 30px; margin-bottom: 20px; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 15px; }
        .view-tab { font-size: 18px; color: #aaa; cursor: pointer; padding-bottom: 15px; margin-bottom: -16px; border-bottom: 3px solid transparent; }
        .view-tab.active { color: #fff; border-bottom-color: #fff; }

        .view-sources { display: flex; flex-direction: column; gap: 10px; max-height: 60vh; overflow-y: auto; }
        .source-card { background: rgba(255,255,255,0.08); padding: 20px; border-radius: 10px; cursor: pointer; display: flex; align-items: center; border: 2px solid transparent; transition: all 0.2s; }
        .source-card:hover, .source-card.focus { background: rgba(255,255,255,0.15); transform: scale(1.02); border-color: #fff; }
        .source-icon { width: 50px; height: 50px; background: rgba(0,0,0,0.3); border-radius: 8px; display: flex; align-items: center; justify-content: center; font-size: 24px; margin-right: 20px; color: #fff; }

        /* PLAYER */
        .player-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 300; display: none; }
        .player-overlay.active { display: block; }
        #video-frame { width: 100%; height: 100%; border: none; }
        .btn-close { position: absolute; top: 20px; right: 20px; background: rgba(0,0,0,0.5); padding: 10px 20px; border-radius: 5px; color: #fff; cursor: pointer; z-index: 301; }
        .btn-close:hover { background: #d00; }

        /* UTILS */
        .loader { text-align: center; padding: 50px; font-size: 20px; color: #666; }
    </style>
</head>
<body>
    <div id="app">
        <!-- HEADER -->
        <div class="head">
            <div class="logo"><i class="fas fa-bars"></i> Онлайн</div>
            <div class="menu-items">
                <!-- Меню можна прибрати або залишити, як в Лампі -->
            </div>
            <div class="time" id="clock">00:00</div>
        </div>

        <!-- MAIN CONTENT (GRID) -->
        <div class="content">
            <div id="screen-main" class="screen active">
                <h1 style="font-size: 24px; margin-bottom: 20px; font-weight: 300;">Зараз дивляться</h1>
                <div class="cards-row" id="main-row"></div>
            </div>
            <div id="screen-search" class="screen">
                <input type="text" id="search-input" placeholder="Пошук..." style="width:100%; padding:15px; background:#222; border:none; color:#fff; font-size:18px; border-radius:10px; margin-bottom:20px;" class="focusable">
                <div class="cards-row" id="search-results"></div>
            </div>
        </div>

        <!-- VIEW SCREEN (NATIVE UI) -->
        <div id="view-screen" class="view-screen">
            <!-- BACKGROUND IMAGE SET VIA JS -->
            <div class="view-left">
                <div class="view-poster" id="v-poster"></div>
                <div class="view-title" id="v-title">Назва</div>
                <div class="view-meta">
                    <span id="v-year">2026</span> • <span id="v-rating"><i class="fas fa-star"></i> 8.5</span>
                </div>
                <div class="view-descr" id="v-descr">Опис...</div>
            </div>
            <div class="view-right">
                <div class="view-tabs">
                    <div class="view-tab active">Джерело</div>
                    <div class="view-tab">Фільтр</div>
                    <div class="view-tab">Трейлер</div>
                </div>
                <div class="view-sources" id="v-sources">
                    <!-- JS GENTRATED SOURCES -->
                </div>
            </div>
        </div>

        <!-- PLAYER -->
        <div id="player-overlay" class="player-overlay">
            <div class="btn-close focusable" onclick="closePlayer()">Закрити</div>
            <iframe id="video-frame" src="" allowfullscreen></iframe>
        </div>
    </div>
    <script src="./core.js"></script>
</body>
</html>
