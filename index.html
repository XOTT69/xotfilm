<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XOTT</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap');
        
        :root {
            --bg-color: #14171a; /* Темний фон як на скріні */
            --menu-bg: #1f2329;
            --focus-color: #fff;
            --text-color: #e0e0e0;
            --accent: #4b76fb;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            overflow: hidden;
            display: flex;
            height: 100vh;
        }

        /* SIDEBAR (LEFT MENU) */
        .sidebar {
            width: 80px; /* Згорнуте меню */
            background: var(--menu-bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 30px;
            transition: width 0.3s;
            z-index: 100;
        }
        
        .sidebar.expanded { width: 300px; align-items: flex-start; padding-left: 20px; }

        .menu-item {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
            color: #aaa;
            font-size: 20px;
        }

        .menu-item.focus {
            background: var(--focus-color);
            color: #000;
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255,255,255,0.2);
        }
        
        .menu-item span { display: none; margin-left: 20px; font-size: 18px; white-space: nowrap; }
        .sidebar.expanded .menu-item { width: 90%; justify-content: flex-start; padding-left: 15px; }
        .sidebar.expanded .menu-item span { display: block; }

        /* MAIN CONTENT */
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            background: linear-gradient(90deg, #14171a 0%, #0b0d11 100%);
        }

        /* HEADER */
        .header {
            height: 70px;
            display: flex;
            align-items: center;
            padding: 0 40px;
            font-size: 24px;
            font-weight: 300;
            color: #fff;
        }
        .header-title { flex: 1; }
        .header-time { font-size: 20px; opacity: 0.7; }

        /* SCROLLABLE AREA */
        .scroll-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px 40px;
        }

        /* SCREENS */
        .screen { display: none; }
        .screen.active { display: block; animation: fade 0.3s; }
        @keyframes fade { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* CARDS GRID */
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 25px;
            padding-bottom: 50px;
        }

        .card {
            aspect-ratio: 2/3;
            background: #222;
            border-radius: 12px;
            background-size: cover;
            background-position: center;
            position: relative;
            cursor: pointer;
            border: 3px solid transparent;
            transition: transform 0.2s;
        }

        .card.focus {
            transform: scale(1.08);
            border-color: #fff;
            box-shadow: 0 10px 40px rgba(0,0,0,0.6);
            z-index: 10;
        }
        
        .card-info {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(0deg, rgba(0,0,0,0.9) 0%, transparent 100%);
            padding: 20px 10px 10px 10px;
            box-sizing: border-box;
            border-radius: 0 0 12px 12px;
        }
        
        .card-title { font-size: 14px; font-weight: 600; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .card-rating { position: absolute; top: 10px; right: 10px; background: var(--accent); color: #fff; padding: 3px 6px; border-radius: 4px; font-size: 12px; font-weight: 700; }

        /* FULL VIEW (Як на твоєму останньому скріні) */
        .full-view {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #14171a;
            z-index: 200;
            display: none;
            flex-direction: row;
        }
        .full-view.active { display: flex; }
        
        .full-bg {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0.15;
            z-index: 0;
        }
        
        .full-left {
            width: 350px;
            padding: 60px;
            z-index: 1;
            display: flex;
            flex-direction: column;
        }
        
        .poster {
            width: 250px;
            height: 375px;
            background-size: cover;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.7);
            margin-bottom: 30px;
        }
        
        .full-right {
            flex: 1;
            padding: 60px 60px 60px 0;
            z-index: 1;
        }
        
        .movie-title { font-size: 48px; font-weight: 700; margin-bottom: 15px; }
        .movie-meta { font-size: 18px; color: #aaa; margin-bottom: 30px; }
        .movie-descr { font-size: 18px; line-height: 1.6; color: #ccc; margin-bottom: 40px; max-width: 800px; }
        
        /* BUTTONS ROW */
        .buttons-row { display: flex; gap: 20px; }
        
        .btn {
            padding: 15px 40px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            background: rgba(255,255,255,0.1);
            color: #fff;
            cursor: pointer;
            border: 2px solid transparent;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .btn.focus {
            background: #fff;
            color: #000;
            transform: scale(1.05);
        }
        
        .btn-primary { background: #fff; color: #000; }
        .btn-primary.focus { background: var(--accent); color: #fff; }

        /* PLAYER */
        .player-frame {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 300; display: none;
        }
        .player-frame.active { display: block; }
        iframe { width: 100%; height: 100%; border: none; }
        
        /* LOADER */
        .loader { position: absolute; top:50%; left:50%; transform:translate(-50%, -50%); font-size: 24px; color: #666; }

    </style>
</head>
<body>

    <!-- SIDEBAR -->
    <div class="sidebar" id="sidebar">
        <div class="menu-item focus" data-action="home"><i class="fas fa-home"></i><span>Головна</span></div>
        <div class="menu-item" data-action="search"><i class="fas fa-search"></i><span>Пошук</span></div>
        <div class="menu-item" data-action="fav"><i class="fas fa-bookmark"></i><span>Закладки</span></div>
        <div class="menu-item" data-action="settings"><i class="fas fa-cog"></i><span>Налаштування</span></div>
    </div>

    <!-- MAIN -->
    <div class="main">
        <div class="header">
            <div class="header-title" id="page-title">Головна - TMDB</div>
            <div class="header-time" id="clock">00:00</div>
        </div>

        <div class="scroll-area" id="scroll-area">
            
            <!-- HOME SCREEN -->
            <div id="screen-home" class="screen active">
                <div class="cards-grid" id="home-grid"></div>
                <div class="loader" id="home-loader">Завантаження...</div>
            </div>

            <!-- SEARCH SCREEN -->
            <div id="screen-search" class="screen">
                <input type="text" id="search-input" placeholder="Пошук..." style="width:100%; padding:20px; background:#222; border:none; color:#fff; font-size:22px; border-radius:10px; margin-bottom:30px;" class="menu-item">
                <div class="cards-grid" id="search-grid"></div>
            </div>

        </div>
    </div>

    <!-- FULL VIEW (OVERLAY) -->
    <div id="full-view" class="full-view">
        <div class="full-bg" id="full-bg"></div>
        <div class="full-left">
            <div class="poster" id="full-poster"></div>
        </div>
        <div class="full-right">
            <div class="movie-title" id="full-title">Назва фільму</div>
            <div class="movie-meta">
                <span id="full-year">2024</span> • <span id="full-rating">8.5</span>
            </div>
            <div class="movie-descr" id="full-descr">Опис...</div>
            
            <div class="buttons-row">
                <div class="btn btn-primary" id="btn-play">
                    <i class="fas fa-play"></i> Дивитись
                </div>
                <div class="btn" id="btn-trailer">
                    <i class="fas fa-film"></i> Трейлер
                </div>
                <div class="btn" id="btn-back">
                    <i class="fas fa-arrow-left"></i> Назад
                </div>
            </div>
        </div>
    </div>

    <!-- PLAYER -->
    <div id="player" class="player-frame">
        <iframe id="video-frame" src="" allowfullscreen></iframe>
    </div>

    <script src="./core.js"></script>
</body>
</html>
